
<!-- Chart & KPIs -->
<div class="container">
  <canvas id="tempOrdersCanvas"></canvas>
</div>

<div class="content-grid">
  <div class="card">
    <h3>Total Number of Transactions</h3>
    <p>{{ totalTransactions }}</p>
  </div>
  <div class="card">
    <h3>Average Transactions per Point</h3>
    <p>{{ avgTransactionsPerPoint }}</p>
  </div>
  <div class="card">
    <h3>Number of Temperature Ranges</h3>
    <p>{{ numberOfTempRanges }}</p>
  </div>
  <div class="card">
    <h3>Number of Order Sizes</h3>
    <p>{{ numberOfOrderSizes }}</p>
  </div>
</div>
